<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe</title>
    <link href="css/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4cc5426246.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- --------------------------- head section -->
    <section class="container text-center mt-4">
      <h1>AI Universe Hub</h1>
      <button class="primary-btn">Sort By Date</button>
    </section>

    <!-- --------------------------- cards section -->
    <section class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://picsum.photos/200"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Features</h5>
              <p class="card-text">
                <ol>
                  <li>hello</li>
                  <li>hello</li>
                  <li>hello</li>
                </ol>
              </p>
            </div>
            <div class="card-footer">
              <h5 class="card-title">Features</h5>
              <div class="d-flex justify-content-between align-items-center"><small class="text-muted">Last updated 3 mins ago</small>
                <span class="" onclick="my()"><i class="fa-solid fa-arrow-right"></i></span></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
